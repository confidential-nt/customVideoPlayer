<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/styles.css">
    <script src="https://kit.fontawesome.com/012b6cbaec.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <div class="header__logo">
            <a href="#">
                <i class="fab fa-youtube"></i>
                <span>Youtube</span>
            </a>
        </div>
        <div class="header__right">
            <a href="#">
                <i class="fas fa-user-circle"></i>
            </a>
        </div>
    </header>
    <main class="main">
        <div class="main__video-block">
            <div class="video-block__container">
                <video src="./videos/Js drag & drop - Chrome 2020-09-27 20-54-43.mp4"></video>
            </div>
            <div class="video-block__controls">
                <div class="controls__progress">
                    <div class="progress__gauge"></div>
                </div>
                <div class="controls__panel">
                   <div class="panel__left">
                        <button class="panel__play-btn"><i class="fas fa-play"></i></button>
                        <button class="panel__volume-btn"><i class="fas fa-volume-up"></i></button>
                        
                        <button class="panel__backward-btn"><i class="fas fa-backward"></i></button>
                        <button class="panel__forward-btn"><i class="fas fa-forward"></i></button>
                        <div class="panel__time">
                            <span class="time__current">0:13</span>
                            |
                            <span class="time__duration">14:13</span>
                        </div>
                   </div>
                   <div class="panel__right">
                       <button class="panel__option"><i class="fas fa-cog"></i></button>
                       <button class="panel__expand">
                           <i class="fas fa-expand"></i>
                       </button>
                   </div>
                   <p>dsadas</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
